<!DOCTYPE html>
<html>
<head>
  <title>Create App Icons</title>
</head>
<body>
  <h1>App Icon Generator</h1>
  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>
  <br>
  <button onclick="downloadIcons()">Download Icons</button>
  
  <script>
    function createIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      // Background
      ctx.fillStyle = '#14B8A6';
      ctx.fillRect(0, 0, size, size);
      // Text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('P4', size / 2, size / 2);
    }
    
    createIcon(document.getElementById('canvas192'), 192);
    createIcon(document.getElementById('canvas512'), 512);
    
    function downloadIcons() {
      const canvas192 = document.getElementById('canvas192');
      const canvas512 = document.getElementById('canvas512');
      canvas192.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'icon-192.png';
        a.click();
      });
      setTimeout(() => {
        canvas512.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'icon-512.png';
          a.click();
        });
      }, 100);
    }
  </script>
</body>
</html>
